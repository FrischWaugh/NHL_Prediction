<head>

<body>
<h1>Voici un site internet de tests de fonctions</h1>
  
  
  
  <p>Voici Ton adresse IP</p>
  <h2 id=ipText></h2>
  <script>
      fetch("https://ipinfo.io/json")
      .then(function (response) {
        return response.json();
      })
      .then(function (myJson) {
        document.querySelector("#ipText").innerHTML = myJson.ip;
      })
      .catch(function (error) {
        console.log("Error: " + error);
      });  
  </script>

  <script>

	var xhr = new XMLHttpRequest();
	xhr.responseType = "json"; // xhr.response will be parsed into a JSON object
	xhr.open('GET', "https://ipinfo.io/json", true);
	xhr.send();
 
	xhr.onreadystatechange = processRequest;
 
	function processRequest(e) {
    if (xhr.readyState == 4 && xhr.status == 200) {
        alert(xhr.response.city); // no parsing needed
    	}
	}
  </script>
